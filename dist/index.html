<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>
<body>
    <div id="root" class="container-fluid">
        <div class="row border-bottom">
            <div class="nav-col col-3 border-end">
                <h1 class="text-center">Projects</h1>
            </div>
            <div class="content-col col-9">
                <div class="row">
                    <div class="col-10">
                        <h2 id="project-title">New Project</h2>
                        <div id="project-desc">A new project</div>
                    </div>
                    <div class="col-2 d-flex justify-content-center align-items-center">
                        <button id="btn-edit-project" class="btn btn-edit">Edit</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="nav-col col-3 border-end vh-100">
                <button id="btn-new-project" class="btn btn-new-project">New Project</button>
                <nav id="nav-wrapper" class="nav flex-column align-items-center">
                </nav>
            </div>
            <div id="todo-wrapper" class="content-col col-9">
                <div class="row">
                    <div class="col-11 d-flex justify-content-center align-items-center flex-row todo">
                        <input type="checkbox" name="todo-check" id="test-check">
                        <span class="">Todo Title</span>
                        <span class="flex-grow-1">Todo Description that is very long</span>
                        <span class="todo-date">12-12-2020</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="todo-modal" tabindex="-1" aria-labelledby="todoModal" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="modal-title">New Todo</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div>
                                <label for="todo-title" class="col-form-label">Title</label>
                                <input type="text" class="form-control" id="todo-title">
                            </div>
                            <div>
                                <label for="todo-description" class="col-form-label">Description</label>
                                <input type="text" class="form-control" id="todo-description">
                            </div>
                            <div>
                                <label for="todo-priority" class="col-form-label">Priority</label>
                                <select id="todo-priority">
                                    <option value="1">Low</option>
                                    <option value="2">Med</option>
                                    <option value="3">High</option>
                                </select>
                            </div>
                            <div>
                                <label for="todo-date" class="col-form-label">Due</label>
                                <input type="date" class="form-control" id="todo-date">
                            </div>
                            <div>
                                <button type="button" class="btn btn-success mt-3" id="btn-submit-todo" data-bs-dismiss="modal">Create</button>
                                <button type="button" class="btn btn-success mt-3" id="btn-edit-todo" data-bs-dismiss="modal">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
